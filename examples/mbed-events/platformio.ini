[env:lpc1768]
platform = nxplpc
framework = mbed
board = lpc1768

[env:lpc11u24]
platform = nxplpc
framework = mbed
board = lpc11u24

[env:lpc11u35]
platform = nxplpc
framework = mbed
board = lpc11u35

[env:lpc1549]
platform = nxplpc
framework = mbed
board = lpc1549

[env:lpc4088]
platform = nxplpc
framework = mbed
board = lpc4088
build_flags = -DPIO_FRAMEWORK_MBED_RTOS_PRESENT

[env:seeedArchPro]
platform = nxplpc
framework = mbed
board = seeedArchPro
build_flags = -DPIO_FRAMEWORK_MBED_RTOS_PRESENT

